<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input[type="number"],
        select,
        input[type="checkbox"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        select:focus,
        input[type="checkbox"]:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #result strong {
            color: #333;
        }
    </style>
</head>
<body>
  <script src ="script.js"> </script>
    <div class="container">
        <h1>Healthcare Eligibility Checker</h1>
        <form id="applicantForm">
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="household_size">Household Size:</label>
            <input type="number" id="household_size" name="household_size" required>

            <label for="immigration_status">Immigration Status:</label>
            <select id="immigration_status" name="immigration_status">
                <option value="citizen">Citizen</option>
                <option value="green card">Green Card</option>
                <option value="asylum">Asylum</option>
                <option value="refugee">Refugee</option>
                <option value="traffic victim">Traffic Victim</option>
                <option value="undocumented">Undocumented</option>
                <option value="visa">Visa</option>
                <option value="work permit">Work Permit</option>
                <option value="parole">Parole</option>
                <option value="tps">TPS</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="pregnant">Pregnant:</label>
            <input type="checkbox" id="pregnant" name="pregnant">

            <label for="chronic_condition">Chronic Condition:</label>
            <input type="checkbox" id="chronic_condition" name="chronic_condition">

            <button type="button" onclick="checkEligibility()">Check Eligibility</button>
        </form>

        <div id="result"></div>
    </div>

  
</body>
</html>
